<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test - TechPillar</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #60A5FA; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #3B82F6; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ EmailJS Test - TechPillar</h1>
    <p>This will test if your EmailJS configuration is working correctly.</p>
    
    <div class="test-form">
        <h3>Test Contact Form</h3>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" value="Test Company">
        </div>
        
        <div class="form-group">
            <label for="service">Service:</label>
            <select id="service">
                <option value="Web Development">Web Development</option>
                <option value="Mobile Development">Mobile Development</option>
                <option value="AI/ML Solutions">AI/ML Solutions</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" required>This is a test message to verify EmailJS is working correctly.</textarea>
        </div>
        
        <button onclick="sendTestEmail()">üöÄ Send Test Email</button>
    </div>
    
    <div id="result"></div>

    <script type="text/javascript">
        // Initialize EmailJS with your user ID
        (function() {
            emailjs.init("mdymL1mtK3BTTYscN");
        })();

        function sendTestEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Sending test email...</div>';
            
            // Get form data
            const templateParams = {
                from_name: document.getElementById('name').value,
                from_email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };
            
            console.log('üìß Sending test email with params:', templateParams);
            
            // Send email using EmailJS
            emailjs.send('service_dh3ywir', 'template_odgf7en', templateParams)
                .then(function(response) {
                    console.log('‚úÖ SUCCESS:', response);
                    resultDiv.innerHTML = `
                        <div class="result success">
                            üéâ <strong>Email sent successfully!</strong><br>
                            Status: ${response.status}<br>
                            Check your email at pro.zainajmal@gmail.com
                        </div>
                    `;
                }, function(error) {
                    console.error('‚ùå ERROR:', error);
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå <strong>Failed to send email:</strong><br>
                            Error: ${error.text || error.message || 'Unknown error'}<br>
                            Status: ${error.status || 'Unknown'}
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
